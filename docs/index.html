<html lang="ru"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Интернет-магазин салютов и пиротехники</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Inter:wght@100;300;400;500;600;700;800;900&amp;family=Raleway:wght@300;400;500;600;800;900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fira-mono" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/img/favicon/site.webmanifest">
<link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="/img/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff"></head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="app-header__wrap"><a class="app-header__logo" href="/"><img src="img/logo-small.svg"></a>
          <nav class="app-nav" id="Menu"><a class="app-nav__link" href="/">
              <svg class="s-24">
                <use href="img/sprite.svg#menu"></use>
              </svg><span>Каталог</span></a><a class="app-nav__link" href="/">
              <svg class="s-24">
                <use href="img/sprite.svg#loyality"></use>
              </svg><span>Система лояльности</span></a><a class="app-nav__link" href="/">
              <svg class="s-24">
                <use href="img/sprite.svg#login"></use>
              </svg><span>Вход в ЛК</span></a><a class="app-nav__link" href="/">
              <svg class="s-24">
                <use href="img/sprite.svg#delivery"></use>
              </svg><span>Доставка и оплата</span></a><a class="app-nav__link" href="/">
              <svg class="s-24">
                <use href="img/sprite.svg#mens"></use>
              </svg><span>Оптовые закупки</span></a><a class="app-nav__link" href="/">
              <svg class="s-24">
                <use href="img/sprite.svg#box"></use>
              </svg><span>Производи­тели</span></a><a class="app-nav__link" href="/">
              <svg class="s-24">
                <use href="img/sprite.svg#medal"></use>
              </svg><span>ТМ Взлёт</span></a><a class="app-nav__link" href="/">
              <svg class="s-24">
                <use href="img/sprite.svg#book"></use>
              </svg><span>ПироБлог</span></a><a class="app-nav__link" href="/">
              <svg class="s-24">
                <use href="img/sprite.svg#mail"></use>
              </svg><span>Контакты</span></a>
          </nav>
        </div>
      </header>
      <main class="app-main">
        <section class="main">
          <div class="container"><img class="logo" src="img/logo.svg">
            <div class="card full-width">
              <h1 class="h1">Интернет-магазин салютов и пиротехники</h1>
              <div class="line"></div>
            </div>
            <div class="certificate-bg"><img src="img/certificat.jpeg"></div>
            <div class="certificate"><img src="img/certificat.jpeg"></div>
          </div>
        </section>
      </main>
      <div class="app-aside">
        <div class="product-small">
          <div class="product-small__top">
            <div class="product-small__promo">WOW-цена</div>
          </div>
          <div class="badge">-50%</div>
          <div class="product-small__image"><img src="img/salut.png" alt=""></div>
          <div class="product-small__title"><span>Салют Z811 Инкогнито</span><span>(1,2 х 13)</span></div>
          <div class="price"><span>1650</span><span>₽</span></div>
          <div class="product-small__action">
            <button class="button button--small button--accent-outline"><span>Подробнее</span></button>
          </div>
        </div>
        <button class="button"><span>Смотреть все акции</span></button>
      </div>
      <footer class="app-footer">
        <div class="container">
          <div class="app-footer__wrap">
            <div class="app-footer__info"></div>
            <div class="app-footer__logo"></div>
            <div class="app-footer__social"></div>
          </div>
        </div>
      </footer>
    </div>
  <script src="js/script.js"></script>
</body></html>
